<div class="app-plength" ng-if="isLongPage"><div class="btn btn-default col-sm-3 app-plength-change" ng-class="{'disabled' : pageLength <= 1}" ng-style="{'cursor' : pageLength <= 1 ? 'not-allowed' : 'pointer'}" ng-click="changePageLength('minus');"><span>-</span></div><div class="col-sm-6 app-plength-info"><div>页面长度(页)：<span ng-bind="pageLength"></span></div></div><div class="btn btn-default col-sm-3 app-plength-change" ng-class="{'disabled' : pageLength >= 5}" ng-style="{'cursor' : pageLength >= 5 ? 'not-allowed' : 'pointer'}" ng-click="changePageLength('plus');"><span>+</span></div></div>
